class main {
    enum Day { MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY }

        Day day = Day.MONDAY;
        String dayString = day.toString();
        System.out.println(dayString);
    }
}
